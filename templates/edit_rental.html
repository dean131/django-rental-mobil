{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block contents %}
<div class="col">
    <div class="container d-flex justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center">
                <h4 class="card-title">Update Rental</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>      
{% endblock %}
